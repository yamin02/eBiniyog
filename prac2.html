<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Card</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {font-family: Arial, sans-serif;display: flex;justify-content: center;align-items: center;background-color: #18212a;height: 100vh;}
        .home-page-card {background-color: #18212a;color: white !important;padding: 10px;font-weight: bold;border-radius: 8px;box-shadow: 0 4px 8px rgba(0, 0, 0, 0.347);width: 150px;height: 150px;text-align: left;}
        .home-page-revenue-title {font-size: 16px;padding-bottom: 12px;padding-top: 10px;color: rgb(239, 231, 12);}
        .home-page-revenue {font-size: 20px;}
        .home-page-percentage {color: rgb(15, 201, 15);font-size: 13px;}
        .home-page-chart-container {padding-top: 10px;position: relative;width: 100%;height: 70px;overflow: hidden;}
        .home-page-chart-overlay {position: absolute;margin: 0 !important;top: 0;left: 0;width: 100%;height: 100%;z-index: 1;}
        canvas {position: relative;z-index: 0;}
    </style>
</head>
<body>
    <div class="home-page-card">
        <div class="home-page-revenue-title">Revenue (May)</div>
        <div class="home-page-revenue">$16,898</div>
        <div class="home-page-percentage">+44%</div>
        <div class="home-page-chart-container">
            <div class="home-page-chart-overlay"></div>
            <canvas id="revenueChart"></canvas>
        </div>
    </div>
    <script>
        // Generate random data for the chart
        const labels = Array.from({ length: 30 }, (_, i) => `Day ${i + 1}`);
        const data = Array.from({ length: 30 }, () => Math.floor(Math.random() * 1000));
        const ctx = document.getElementById('revenueChart').getContext('2d');
        const revenueChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Revenue',
                    data: data,
                    radius: 0,
                    borderColor: 'green',
                    backgroundColor: 'white',
                    fill: false,
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    x: {display: false},
                    y: {display: false}
                },
                plugins: {
                    legend: {display: false}
                }
            }
        });
    </script>
</body>
</html>
